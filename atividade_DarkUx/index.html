<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <title>Dark UX design</title>
    </head>
    <body>
        <header>
            <nav>
                <img class="hamburguer" src="img/menu.svg" alt="menu">
                <span class="aba">Oferta do dia</span>
                <span class="aba">Eletrônicos</span>
                <span class="aba">Novidades</span>
                <span class="aba">Mais Vendidos</span>
                <div class="search_bar">

                </div>
            </nav>
        </header>
        <section>
            <div class="container-flexivel"> 
                <div class="container"> 
                    <div class="foto">
                        <span class="foto-produto">
                            <img src="img/produto.jpg" alt="foto_produto">
                        </span>
                    </div>
                    <div class="descricao">
                        <div class="div-descricao-produto">
                            <p class="oferta">Ofertas do dia 25/05:<br>50%OFF</p>
                            <p class="preco1">De: R$4.439,99</p>
                            <p class="preco2">Para: R$2.219,99</p>
                            <p class="descricao-produto">
                                Marca: Lenovo<br>
                                SérieGaming 3<br>
                                Tamanho da tela: 15,6 Polegadas<br>
                                Cor: preto<br>
                                Modelo da CPU: AMD R Series<br>
                                Tamanho instalado da memória RAM: 8 GB<br>
                                <br>
                                <img src="img/expandir.svg" alt="expandir-icon" width="30px" height="30px">Ver mais
                            </p>
                            <div class="carrinho-container"> 
                                <button class="btn-comprar" id="btn" onclick="">
                                    Comprar <img src="img/carrinho.svg"
                                    alt="carrinho-icon" width="30px" height="30px">
                                </button>
                            </div>  
                        </div> 
                    </div>
                </div> 
            </div>   
        </section>
    </body>
    <script src="script.js"></script>
</html>
